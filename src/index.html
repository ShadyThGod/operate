<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operate</title>
    <meta name="description" content="A primitive recreation of an operating system inside the browser.">
</head>

<body>
    <div class="main-area"></div>
    <div class="taskbar">
        <div class="start">
            <input type="checkbox" name="start-toggle" class="toggle">
            <label for="start-toggle" class="button">Start</label>
            <ul class="menu"></ul>
        </div>
        <div class="windows"></div>
        <div class="tray-area">
            <div class="time"></div>
        </div>
    </div>

    <script async src="js/index.js"></script>
    <script async src="js/window-class.js"></script>
</body>

</html>
